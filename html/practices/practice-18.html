<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="../assets/styles/practice-18.css">
</head>
<body>
	<div id="fontc">
		<form action="login/api" method="POST">
			<div>
				<input type="email" placeholder="Email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" autofocus>
			</div>
			<br>

			<div>
				<input type="password" placeholder="Password" minlength="8" maxlength="15">
			</div>
			<br>

			<div>
				<input type="checkbox" id="agr" name="agree">
				<label for="agr">I Agree with terms and service</label>

				<input type="checkbox" id="rem" name="remember">
				<label for="rem">Remember me</label>
			</div>
			<br>

			<div>
				<input type="submit" value="Login">
			</div>
			<br>

			<div>
				<input type="text" minlength="8" maxlength="15" placeholder="Name:">
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</div>
			
			<hr>

			<div>
				<input type="file">
			</div>
			<br>

			<div>
				<fieldset>
					<legend>HTML or Css</legend>

					<input type="radio" id="cs" name="programming">
					<label for="cs">Css</label>

					<input type="radio" id="ht" name="programming">
					<label for="ht">HTML</label>
				</fieldset>
			</div>
			<br>

			<div>
				<textarea cols="30" rows="2" placeholder="Caption:"></textarea>
			</div>
			<br>

			<div>
				<label for="ag">Age:</label>
				<input id="ag" name="age" type="number" min="0" max="100">
			</div>
			<br>

			<div>
				<label for="ci">City:</label>
				<select name="city" id="ci">

					<option value="1">new york</option>
					<option value="2">los angles</option>

					<option value="3">california</option>
					<option value="4">miami</option>
				</select>
			</div>
			<br>

			<div>
				<input type="color">
			</div>
			<br>

			<div>
				<input type="range">
			</div>
			<br>

			<div>
				<input type="time">
			</div>
			<br>

			<div>
				<input type="date">
			</div>
			<br>

			<div>
				<input type="datetime-local">
			</div>
			<br>

			<div>
				<input type="week">
			</div>
		</form>
	</div>

	<hr>

	<div id="ff">
		<div>
			<div id="ffr"></div>
		</div>
	</div>
</body>
</html>
