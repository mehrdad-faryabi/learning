<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson 4 - Arrays</title>

	<script>
		const fruits = ["apple", "orange", "banana"];

		console.log(fruits);
		console.log(fruits[1]);
		console.log(fruits.length);

		console.log('---------------------------------------------');

		let colors = ['red', 'blue'];
		
		console.log(colors);

		colors.push('purple');
		console.log(colors);

		colors.unshift('white');
		console.log(colors);

		colors.shift();
		console.log(colors);

		colors.pop();
		console.log(colors);
	</script>
</head>
