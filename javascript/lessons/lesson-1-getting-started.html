<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson 1 - getting started</title>

	<script>
		console.log("test");
		console.log(123);

		console.log('---------------------------------');

		var name = "maryam";
		console.log(name);
		name = "maziar";
		console.log(name);

		console.log('---------------------------------');

		const name2 = "maryam";
		console.log(name2);
		// name2 = "maziar";
		// console.log(name2);

		console.log('---------------------------------');

		let name3 = "maryam";
		console.log(name3);
		name3 = "maziar";
		console.log(name3);

		console.log('---------------------------------');

		var string = "some text";
		console.log(string, ' - ', typeof string);
		var integer = 156;
		console.log(integer, ' - ', typeof integer);
		var float = 1.92;
		console.log(float, ' - ', typeof float);
		var boolean = true;
		console.log(boolean, ' - ', typeof boolean);
		var boolean2 = false;
		console.log(boolean2, ' - ', typeof boolean2);

		console.log('---------------------------------');

		var a = 5;
		var b = 8;

		console.log(a + b);
		console.log(b - a);
		console.log(a * b);
		console.log(b / a);
		console.log(b % a);

		console.log('---------------------------------');

		var firstName = "mohammad";
		var age = 27;

		console.log('my name is ' + firstName + ' and my age is ' + age);

		console.log(`my name is ${firstName} and my age is ${age}`);
	</script>
</head>

<body>
	test
</body>

</html>
