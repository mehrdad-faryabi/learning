<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="../assets/styles/practice-16.css">
</head>
<body>
	<div class="para">
		<p>Hello, how are you</p>
		<p>what you've done so far</p>
		<p>سلام خوبی؟</p>
	</div>

	<hr>

	<div id="se">
		<div>
			<div id="sec"></div>
		</div>
	</div>

	<hr>

	<div>
		<input type="search" placeholder="Search..." minlength="0" maxlength="50">
	</div>

	<hr>

	<div class="para">
		<form action="login/api" method="POST">
			<div>
				<input type="email" placeholder="Email:" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" autofocus>
			</div>
			<br>

			<div>
				<input type="password" placeholder="Password:" minlength="8" maxlength="15">
			</div>
			<br>

			<div>
				<input type="checkbox" id="agr" name="agree">
				<label for="agr">I Agree with terms and service</label>

				<input type="checkbox" id="re" name="remember">
				<label for="re">Remember me</label>
			</div>

			<div>
				<input type="submit" value="Login">
			</div>

			<hr>

			<div>
				<input type="text" placeholder="Name">
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</div>

			<hr>

			<div>
				<textarea cols="30" rows="2" placeholder="Caption:"></textarea>
			</div>

			<hr>

			<fieldset>
				<legend>Css or HTML</legend>

				<input type="radio" id="c" name="programming">
				<label for="c">Css</label>

				<input type="radio" id="h" name="programming">
				<label for="h">HTML</label>
			</fieldset>

			<hr>

			<div>
				<label for="ci">Date:</label>

				<select name="city" id="ci">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>
			<br>

			<div>
				<label for="">Age:</label>
				<input type="number" min="0" max="100">
			</div>
			<br>

			<div>
				<input type="time">
			</div>
			<br>

			<div>
				<input type="date">
			</div>
			<br>

			<div>
				<input type="week">
			</div>
			<br>

			<div>
				<input type="datetime-local">
			</div>
			<br>

			<div>
				<input type="color">
			</div>
			<br>

			<div>
				<input type="file" accept=".png, .jpg">
			</div>
			<br>

			<div>
				<input type="range">
			</div>
		</form>
	</div>
</body>
</html>
